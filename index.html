<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <title>{{title}}</title>

</head>
<body>

    <h1>{{title}}</h1>
    <p> Нажмите на элементе списка, чтобы увидеть его содержимое </p>
    <ul>
        {% for key, value in params.items() %}
            <li> <a href="{{ key|e }}"> {{ key|e }} </a> : {{ value|e }}</li>
        {% endfor %}
    </ul>

</body>
</html>
